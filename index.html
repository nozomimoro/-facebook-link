<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Facebookで開く</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      background-color: #1877f2;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Facebookで開く</h1>
  <p>以下のボタンをタップすると、Facebookアプリでページを開きます。</p>

  <!-- FacebookのページIDに変更してください -->
  <a href="fb://page/1234567890" class="btn">アプリで開く</a>

  <p class="note">アプリがインストールされていない場合、リンクが開かないことがあります。</p>

</body>
</html>
